<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit authcode</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="authcode" object="{authcode}">
	<label for="title"><f:translate key="tx_kequestionnaireextbase_domain_model_authcode.qpid" /></label><br />
	<f:form.textbox property="qpid" /><br />
	<label for="title"><f:translate key="tx_kequestionnaireextbase_domain_model_authcode.authcode" /></label><br />
	<f:form.textbox property="authcode" /><br />
	<label for="title"><f:translate key="tx_kequestionnaireextbase_domain_model_authcode.email" /></label><br />
	<f:form.textbox property="email" /><br />
	<label for="title"><f:translate key="tx_kequestionnaireextbase_domain_model_authcode.feuser" /></label><br />
	<f:form.textbox property="feuser" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
