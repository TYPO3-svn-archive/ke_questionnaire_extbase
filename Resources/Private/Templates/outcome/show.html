<f:layout name="default" />

This Template is responsible for creating a single view for a domain object

<f:section name="main">
<h1>Single View for outcome</h1>

<f:flashMessages />

<table>
	<tr>
		<td><f:translate key="tx_kequestionnaireextbase_domain_model_outcome.title" /></td>
		<td>{outcome.title}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_kequestionnaireextbase_domain_model_outcome.value_start" /></td>
		<td>{outcome.value_start}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_kequestionnaireextbase_domain_model_outcome.value_end" /></td>
		<td>{outcome.value_end}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_kequestionnaireextbase_domain_model_outcome.text" /></td>
		<td>{outcome.text}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_kequestionnaireextbase_domain_model_outcome.image" /></td>
		<td>{outcome.image}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_kequestionnaireextbase_domain_model_outcome.image_position" /></td>
		<td>{outcome.image_position}</td>
	</tr>
</table>
<f:link.action action="edit" arguments="{outcome : outcome}">Edit</f:link.action>
<f:link.action action="delete" arguments="{outcome : outcome}">Delete</f:link.action>

<f:link.action action="index">Back to listing</f:link.action>
</f:section>
